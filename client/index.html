<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>3D Printer</title>

		<script src="main.js" defer></script>
	</head>
	<body>
		<div id="pos">
			<div>
				<span>Absolute position:</span>
				<input id="absX" type="number" value="0">
				<input id="absY" type="number" value="0">
				<input id="absZ" type="number" value="0">
			</div>
			<div>
				<span>Normal position:</span>
				<input id="x" type="number" value="0">
				<input id="y" type="number" value="0">
				<input id="z" type="number" value="0">
			</div>
		</div>
		speed = <input id="speed" type="number" value="1000">,
		distance = <input id="distance" type="number" value="1">
		<button id="abs">Move To!</button>
		<button id="origin">Use current position as origin</button>
		<div id="controller">
			<button id="x-N">x-</button>
			<button id="x-P">x+</button>
			<button id="y-N">y-</button>
			<button id="y-P">y+</button>
			<button id="z-N">z-</button>
			<button id="z-P">z+</button>
		</div>
		<button id="ref">reference</button>
	</body>
</html>
